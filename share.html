<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Share</title>

    <style>
        body {
            margin: 0;
            background: #2e4057;
        }

        div.feed {
            overflow: auto;
            background: #2e4057;
        }
        a {
            color: #99c24d;
        }
        table {
            color: white;
            border-style: hidden;
            border-collapse: collapse;
            margin: 20px 40px;
        }
        td {
            vertical-align: top;
            padding: 5px 0;
        }
        table td + td {
            border-left: 2px solid #99c24d;
        }
        td.name {
            padding-right: 10px;
        }
        td.message {
            padding-left: 10px;
        }
        ul {
            margin: 0;
            padding: 0;
            bottom: 0;
            position: fixed;
            background: white;
            border-top: solid 5px #99c24d;
            width: 100%;
            height: 50px;
        }
        li {
            float: left;
            display: block;
        }
        li.menu {
            float: right;
            padding: 0 10px;
            padding-top: 5px;
            height: 55px;
            cursor: pointer;
        }
        div.menu {
            width: 35px;
            height: 5px;
            background-color: #2e4057;
            margin: 6px 0;
        }
        input.text-input {
            float: left;
            display: block;
            border: none;
            border-radius: 0;
            padding: 12px 40px;
            font-size: 22px;
            width: 85vw;
            overflow: hidden;
        }
        input.name-input {
            font-size: 16px;
            padding: 10px 10px;
            float: right;
            display: none;
            border: none;
            border-bottom: solid 5px #99c24d;
            border-radius: 0;
        }
        input:required {
            box-shadow: none;
        }
        @media (max-width: 500px) {
            table {
                margin: 10px 10px;
            }
            input {
                padding: 10px 10px;
            }
            input.text-input {
                padding: 10px 10px;
                width: 75vw;
            }
        }
    </style>
    <body>
        <div class="feed">
            <form class="name">
                <input class="name-input" placeholder="Name..." required>
            </form>
            <table>
            </table>
        </div>
        <ul>
            <li>
                <form class="text">
                    <input class="text-input" placeholder="Message..." autofocus required>
                </form>
            </li>
            <li class="menu" onclick="displayMenu()">
                <div class="menu"></div>
                <div class="menu"></div>
                <div class="menu"></div>
            </li>
        </ul>
        <script>
            var sock = 'ws://192.168.1.6:8080/echo';
            var ws = new WebSocket(sock);

            ws.onopen = function(event) {
                console.log(sock);
            }

            var textForm = document.querySelector('form.text');
            var nameForm = document.querySelector('form.name');
            var username;

            var feed = document.querySelector('div.feed');
            var height = document.documentElement.clientHeight;
            feed.style.height = height - 55 + "px";

            var textInput = document.querySelector('input.text-input');
            var nameInput =document.querySelector('input.name-input');
            focusLatest()

            textForm.addEventListener('submit', function(event) {
                event.preventDefault();
                var text = textForm.elements[0].value;
                if (!username) {
                    username = 'anonymous';
                }
                msg = JSON.stringify({
                    name: username,
                    message: text
                });
                console.log(msg);
                ws.send(msg);
                textInput.value = '';
            })

            nameForm.addEventListener('submit', function(event) {
                event.preventDefault();
                username = nameForm.elements[0].value;
                var nameInput = document.querySelector('input.name-input');
                nameInput.value = '';
                displayMenu()
            })

            ws.onmessage = function(event) {
                console.log(event.data);
                var text = JSON.parse(event.data);
                var username = text.name;
                var msg = text.message;
                console.log(msg);
                if (msg.startsWith('http')) {
                    var a = document.createElement('a');
                    a.href = msg;
                    a.append(msg);
                    msg = a;
                }
                console.log(msg);
                var table = document.querySelector('table');
                var row = document.createElement('tr');
                var name = document.createElement('td');
                name.className = 'name';
                var message = document.createElement('td');
                message.className = 'message';
                name.append(username);
                row.append(name);
                message.append(msg);
                row.append(message);
                table.append(row);
                focusLatest();
            }

            function displayMenu() {
                if (!nameInput.style.display || nameInput.style.display == 'none') {
                    nameInput.style.display = 'block';
                    nameInput.focus();
                } else {
                    nameInput.style.display = 'none';
                    textInput.focus();

                }
            }

            function focusLatest() {
                feed.scrollTop = feed.scrollHeight;
            }
        </script>
    </body>
</html>
